<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TekTalk</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-secondary sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/"><strong>TekTalk</strong></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li class="nav-item">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-white" href="/login">Login</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- navbar  -->

	<main class="container vh-100">
		<div class="row">
			<div class="col-md-6">
				<h2>Login</h2>

				<form class="form login-form">
					<div class="form-group">
						<label for="email-login">email:</label>
						<input class="form-input" type="text" id="email-login" />
            </div>
						<div class="form-group">
							<label for="password-login">password:</label>
							<input class="form-input" type="password" id="password-login" />
            </div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">login</button>
							</div>
				</form>
			</div>
			<div class="col-md-6">
				<h2>Signup</h2>

				<form class="form signup-form">
					<div class="form-group">
						<label for="name-signup">name:</label>
						<input class="form-input" type="text" id="name-signup" />
            </div>
						<div class="form-group">
							<label for="email-signup">email:</label>
							<input class="form-input" type="text" id="email-signup" />
            </div>
							<div class="form-group">
								<label for="password-signup">password:</label>
								<input class="form-input" type="password" id="password-signup" />
            </div>
								<div class="form-group">
									<button class="btn btn-primary" type="submit">signup</button>
								</div>
				</form>
			</div>
		</div>

		<script src="./js/login.js"></script>

		<div class="w-100 p-0 m-0" style="height: 56px;"></div>
	</main>

	<!-- footer  -->
	<footer class="text-center bg-secondary-subtle text-white pt-3 fixed-bottom">
		<div class="text-center p-2 bg-secondary text-white">
			Â© 2023 TekTalk LLC
		</div>
	</footer>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
